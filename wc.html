	<h1>Word and Character Counter</h1>
    <p>
		Type in the textbox and click on the button to get word and character count.
	</p>
	<textarea id="inputField" rows=10 cols="60"></textarea>
	<br><br>

	<button onclick="countWords()">
		Count
	</button>
	<br><br>

    <p> Word Count:
		<span id="show"></span>
	</p>
    <p> Character Count:
		<span id="charc"></span>
	</p>

	<script>
		function countWords() {

			var text = document.getElementById("inputField").value;
			var numWords = 0;

			for (var i = 0; i < text.length; i++) {
				var currentCharacter = text[i];
				if (currentCharacter == " ") {
					numWords += 1;
				}
			}

			numWords += 1;

			document.getElementById("show").innerHTML = numWords;
            document.getElementById("charc").innerHTML = text.length;
		}
	</script>
